<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Life care surveillance</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="navy-theme monitor-page d-flex align-items-center justify-content-center">
    <div class="main-card text-center w-100" style="background: transparent; box-shadow: none; max-width: 1000px;">
        <!-- Back Button -->
        <div class="text-start mb-3 stagger-item">
            <a href="index.html" class="text-decoration-none text-white opacity-75 hover-opacity-100">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <h2 class="mb-4 text-white display-5 fw-bold stagger-item" style="opacity: 0.9;">Device Monitor</h2>

        <!-- Monitor Frame -->
        <div class="monitor-frame stagger-item">
            <div class="camera-container" style="margin-bottom: 0; border: none;">
                <div id="camera-placeholder" class="camera-placeholder">
                    <i class="fas fa-video-slash fa-2x mb-2"></i>
                    <span id="camera-status-text">Connecting...</span>
                </div>
                <img id="camera-feed" class="camera-feed" src="" alt="Camera Feed">
            </div>
        </div>
        <div class="monitor-stand stagger-item"></div>

        <!-- Status Indicator -->
        <div class="d-flex justify-content-center align-items-center mb-4 gap-3 mt-4 stagger-item">
            <span class="status-label mb-0 text-white">Status:</span>
            <span id="system-status" class="badge-status status-normal">
                <i class="fas fa-sync fa-spin me-1"></i> Connecting...
            </span>
        </div>

        <!-- Alert History Log -->
        <div class="alert-history-container mt-4 mx-auto stagger-item" style="max-width: 600px;">
            <div class="d-flex justify-content-between align-items-center mb-2" style="cursor: pointer;" onclick="toggleHistory()">
                <h5 class="text-white mb-0 text-start">
                    <i id="history-toggle-icon" class="fas fa-chevron-down me-2 transition-icon"></i> 
                    Danger Alert History
                </h5>
                <div onclick="event.stopPropagation()">
                    <button class="btn btn-sm btn-outline-light py-0" style="font-size: 12px; opacity: 0.7;" onclick="clearHistory()">Clear</button>
                </div>
            </div>
            <div id="history-content" class="history-box rounded-3 overflow-hidden transition-height">
                <table class="table table-borderless text-white mb-0" style="background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);">
                    <thead style="background: rgba(255,255,255,0.1); border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <tr>
                            <th scope="col" class="ps-4" style="width: 40%;">Time</th>
                            <th scope="col" class="text-start">Event</th>
                        </tr>
                    </thead>
                    <tbody id="alert-history-body">
                        <!-- Logs will be injected here via JS -->
                        <tr class="text-center text-muted placeholder-row">
                            <td colspan="2" class="py-3">No danger detected yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Simple Control -->
        <button id="connect-btn" class="btn btn-minimal w-50" style="display: none;">
            <i class="fas fa-power-off me-2"></i> Start Monitor
        </button>

        <!-- Hidden controls for demo -->
        <div class="mt-4 d-flex justify-content-center gap-2">
            <button class="btn btn-outline-warning btn-sm opacity-50 hover-opacity-100" onclick="toggleStatusDemo()">
                <i class="fas fa-flask me-2"></i> Simulate Danger Event
            </button>
            <button class="btn btn-outline-info btn-sm opacity-50 hover-opacity-100" onclick="enableNotify()">
                <i class="fas fa-bell me-2"></i> Enable Notify
            </button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

    <!-- Notification Permission Modal -->
    <div id="notify-permission-modal" class="notify-modal-overlay" style="display: none;">
        <div class="notify-modal-content">
            <div class="mb-3">
                <div class="icon-circle-bg mx-auto">
                    <i class="fas fa-bell fa-2x text-warning"></i>
                </div>
            </div>
            <h4 class="text-white mb-2 fw-bold">Enable Notifications</h4>
            <p class="text-white-50 mb-4" style="font-size: 0.95rem;">
                Get instant alerts when danger is detected.<br>
                Please allow notifications to proceed.
            </p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary fw-bold py-2" onclick="requestNotifyPermission()">
                    <i class="fas fa-check-circle me-2"></i> Allow Notifications
                </button>
                <button class="btn btn-link text-white-50 text-decoration-none btn-sm" onclick="closeNotifyModal()">
                    Maybe Later
                </button>
            </div>
        </div>
    </div>
</body>
</html>
